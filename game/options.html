<!DOCTYPE html>
<html>

<head>
    <title>Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/options.css" />
</head>

<body>
    <a href="start_menu.html" id="backButton" class="button">Back</a>
    <div id="optionSliders">
        <h3 id="optionTitle">
            <u>Options</u>
        </h3>
        <dl>
            <dt class="sliderTitle">Music volume</dt>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="50" class="slider" id="musicSlider">
            </div>
            <dt class="sliderTitle">SFX volume</dt>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="50" class="slider" id="sfxSlider">
            </div>
        </dl>
    </div>

</body>

</html>
