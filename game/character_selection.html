<!DOCTYPE html>
<html>
    <head>
        <title>Character Selection</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    </head>
    <body>

    
      <div class="sliding-background"></div>
      <div class = "container">
        
        <div id="gamearea" class="fixheight">
          <h1 id="gamestatus">Character Classes</h1>
          <div id="display" class="hft-fullcenter fixheight">
            <div id="input" class="hft-instruction hft-fullcenter">Select a character</div>
          </div>
          <div id="inputarea"  class="hft-fullcenter fixheight"></div>
        </div>

        <table>
          <tr>
            <th>Archer</th>
            <th>Knight</th>
            <th>Wizard</th>
          </tr>
          <tr>
            <td><img src="Sprites\Archer_1 x10.png"></td>
            <td><img src="Sprites\Knight_1 x10.png"></td>
            <td><img src="Sprites/Wizard_1 x10.png"></td>
          </tr>
        </table>


        

        
      </div>   
      

    </body>
    
    <style>
     
      

      .container{
        overflow: hidden;
      }
      body{
        font-family: 'Press Start 2P', cursive;
        background-image: url(Sprites/Cloud\ Background\ v1.png);
      }
      .sliding-background{

        background: url(Sprites/Cloud\ Background\ v1.png) repeat-x;
        height: 500px;
        width: 5076px;
        animation: slide 60s linear infinite;
      }

      @keyframes slide{
        0%{
          transform: translate3d(0,0,0);
        }
        100%{
          transform: translate3d(-1692px,0,0);
        }
      }

    </style>
</html>
