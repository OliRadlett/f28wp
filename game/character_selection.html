<!DOCTYPE html>
<html>

<head>
    <title>Character Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/character_selection.css" />
    <script type="text/javascript" src="js/menu.js"></script>
</head>

<body>

    <div class="container">
        <div class="sliding-background"></div>
        <div id="gamearea" class="fixheight">
            <h1 id="gamestatus">Character Selection</h1>
            <div id="display" class="hft-fullcenter fixheight">
                <div id="input" class="hft-instruction hft-fullcenter">Please select a class by clicking on the name
                </div>
                <a href="start_menu.html" class="button">Back</a>
            </div>
            <div id="inputarea" class="hft-fullcenter fixheight"></div>
        </div>

        <table id="characterSelection">
            <tr>
                <th>
                    <div class="b">
                        <p class="button">Archer</p>
                    </div>
                </th>

                <th>
                    <div class="b">
                        <p class="button">Knight</p>
                    </div>
                </th>

                <th>
                    <div class="b">
                        <p class="button">Wizard</p>
                    </div>
                </th>
            </tr>
            <tr>
                <td onclick="createAccount('archer')"><img id="Archer" src="res/menu/characters/stationary/Archer.png"><img id="Archer_Walk" src="res/menu/characters/walking/Archer.gif"></td>
                <td onclick=" createAccount('knight')"><img id="Knight" src="res/menu/characters/stationary/Knight.png"><img id="Knight_Walk" src="res/menu/characters/walking/Knight.gif"></td>
                <td onclick=" createAccount('wizard')"><img id="Wizard" src="res/menu/characters/stationary/Wizard.png"><img id="Wizard_Walk" src="res/menu/characters/walking/Wizard.gif"></td>
            </tr>
        </table>
        <table id="accountStuff">
            <tr>
                <td>
                    <input type="text" id="username" placeholder="Enter player name" />
                </td>
                <td>
                    <input type="password" id="password" placeholder="Password" />
                </td>
            </tr>
        </table>

    </div>

</body>

</html>
