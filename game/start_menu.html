<!DOCTYPE html>
<html>

<head>
    <title>f28wp game</title>
    <link type="text/css" rel="stylesheet" href="css/stylesheet_change.css" />
    <script type="text/javascript" src="js/startbutton.js"></script>
    <style>
        body {
            font-size: 40px;
            background-color: white;
            color: black;
            top: 1px;
            width: 100%;
            margin: 0px;
        }

        .container-forbackground {
            overflow: hidden;
        }

        .sliding-background-menu {
            background: url(Sprites/Cloud\ Background\ v1.png) repeat-x;
            height: 500px;
            width: 5076px;
            animation: slide 60s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translate3d(0, 0, 0);
            }

            100% {
                transform: translate3d(-1692px, 0, 0);
                /* the width */
            }
        }

        a {

            text-decoration: none;
            color: black;

        }

        .menu {

            border: 5px solid white;
            text-align: center;
            max-width: 50%;
            margin: auto;
            padding-top: 1%;
            padding-bottom: 1%;

        }

        .b {

            border: 5px solid black;
            width: 50%;
            text-align: center;
            margin: auto;

        }

    </style>
</head>
<body>
    <div class="container-forbackground">
        <div class="sliding-background-menu"></div>
    </div>
    <div class="menu">
        <div class="b">
            <a href="character_selection.html" class="button">Start Game</a>
        </div>
        <br />
        <div class="b">
            <a href="index.html" class="button">Continue</a>
        </div>
        <br />
        <div class="b">
            <a href="options.html" class="button">Options</a>
        </div>
    </div>
</body>

</html>
